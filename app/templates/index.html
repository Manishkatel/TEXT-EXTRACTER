<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXT EXTRACTOR</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
    body { 
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
    }

    nav {
      background-color: #893f45 !important;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      padding: 10px 0;
    }
    
    .nav-wrapper {
      display: flex;
      justify-content: center; /* Centers content horizontally */
      align-items: center;
      height: 60px; /* Ensures proper height */
    }
    
    .brand-logo {
      color: #FFFFFF;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      position: absolute; /* Centers it properly */
      left: 50%;
      transform: translateX(-50%);
    }
    
    .container {
      margin-top: 90px; /* Space for fixed navbar */
    }

    .file-field .btn {
      background-color: #893f45;
    }

    .file-path-wrapper input {
      color: #333;
    }

    .btn-large {
      border-radius: 30px;
      width: 200px;
    }

    .btn-large:hover {
      background-color: #6d2c33;
      transition: background-color 0.3s ease;
    }

    #clear-button {
      background-color: #e53935;
    }

    #clear-button:hover {
      background-color: #6d2c33;
      transition: background-color 0.3s ease;
    }

    .image-preview-container img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-preview-container img:hover {
      transform: scale(1.05);
    }

    /* Full-screen whiteboard for extracted text */
    .extracted-text-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    .text-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
  
    .text-content {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }
  
    .text-line {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 10px;
    }
  
    .no-text {
      text-align: center;
      color: #888;
      font-style: italic;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Responsive styling for navbar */
    @media screen and (max-width: 600px) {
      .brand-logo h5 {
        font-size: 1.2rem;
      }

      .file-field .btn {
        width: 100%;
      }

      .btn-large {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo">TEXT EXTRACTOR</a>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <form action="/" method="post" class="col s12" enctype="multipart/form-data">
        <div class="row">
          <div class="input-field col s12 m6 l5 offset-l1">
            <label for="first_name"><b>Upload Image</b></label><br>
            <div class="file-field input-field">
              <div class="btn">
                <span>Browse</span>
                <input type="file" name="image_upload" id="image_upload"/>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload Image" name="image_name" id="image_name" readonly/>
              </div>
            </div>

            <div class="row center">
              <button type="submit" class="btn-large">Extract</button>
              <button type="button" id="clear-button" class="btn-large red">Clear</button>
            </div>
          </div>

          <div class="input-field col s12 m6 l5">
            <div class="image-preview-container center-align">
              <img id="image-preview" src="{{ url_for('static', filename='images/white_bg.jpg') }}" width="500" height="300">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="extracted-text-container">
      {% if text %}
        <h3 class="text-title">Extracted Text</h3>
        <div class="text-content">
          {% for i in text %}
            <p class="text-line">{{ i }}</p>
          {% endfor %}
        </div>
      {% else %}
        <p class="no-text">No text extracted.</p>
      {% endif %}
    </div> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.getElementById('image_upload').onchange = function () {
        const imageName = this.value.slice(12, 100);
        document.getElementById('image_name').value = imageName;

        const imagePreview = document.getElementById("image-preview");
        const reader = new FileReader();

        reader.onload = function(event) {
          imagePreview.src = event.target.result;
        };

        reader.readAsDataURL(this.files[0]);
    };

    document.getElementById("clear-button").onclick = function() {
        document.getElementById("image_upload").value = "";
        document.getElementById("image_name").value = "";
        document.getElementById("image-preview").src = "{{ url_for('static', filename='images/white_bg.jpg') }}";
        document.querySelectorAll(".extracted-text-container p").forEach(e => e.remove());
    };
  </script>
</body>
</html>
